	$( document ).ready(function() {
		if( navigator.userAgent.match(/iPhone|iPad|iPod/i) ) {
			var cssLink = $("<link rel='stylesheet' type='text/css' href='/assets/libs/bootcards/dist/css/bootcards-ios.css'>");
			$("head").append(cssLink);	
			$('body').addClass('ios');	
     	}
		else if( navigator.userAgent.match(/Android/i) ) {
			var cssLink = $("<link rel='stylesheet' type='text/css' href='/assets/libs/bootcards/dist/css/bootcards-android.css'>");
			$("head").append(cssLink);
			$('body').addClass('android');
		}
		else
		{
			var cssLink = $("<link rel='stylesheet' type='text/css' href='/assets/libs/bootcards/dist/css/bootcards-desktop.css'>");
			$("head").append(cssLink);
			$('body').addClass('desktop');
		}
	});
	</script>
