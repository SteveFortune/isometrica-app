<div class="panel panel-default">

<form name="sectionForm" novalidate class="form-horizontal">

	<div class="panel-heading">

		<div class="pull-right">
			<button class="btn btn-primary" ng-click="save(sectionForm)">
				<i class="fa fa-check"></i>Save
			</a>
		</div>

		<h3 class="panel-title">{{section.title || 'Add a section'}}</h3>
		
	</div>

	<div class="panel-body">

		<div class="form-group" ng-class="{ 'has-error' : submitted && sectionForm.section.$invalid }">

			<label class="col-sm-2 control-label">Section</label>
		
			<div class="col-sm-10">
				<input name="section" class="form-control" ng-model="section.section" autofocus />
			</div>

		</div>

		<div class="form-group" ng-class="{ 'has-error' : submitted && sectionForm.title.$invalid }">

			<label class="col-sm-2 control-label">Title</label>
		
			<div class="col-sm-10">
				<input name="title" class="form-control" ng-model="section.title" required />
			</div>

		</div>

		<div class="form-group" ng-class="{ 'has-error' : submitted && sectionForm.tags.$invalid }">

			<label class="col-sm-2 control-label">Tags</label>
		
			<div class="col-sm-10">
				<input name="tags" class="form-control" ng-model="section.tags" />
			</div>

		</div>

		<div text-angular ng-model="section.contents" ta-toolbar="[['h1','h2','h3'],['bold','italics'],['insertImage']]"></div>	

	</div>

</form>

</div>
