<div class="panel panel-default">

	<div class="panel-heading">

		<div class="pull-right">

			<button class="btn btn-danger" ng-click="delete(section)" style="margin-right: 15px;">
				<i class="fa fa-trash-o"></i>Delete
			</button>

			<button class="btn btn-default" ui-sref="docwiki.sectionedit({ sectionId : section.id})">
				<i class="fa fa-pencil"></i>Edit
			</button>
			
		</div>
		
		<h3 class="panel-title">{{section.title}}</h3>
		
	</div>

	<div class="panel-body">

		<div class="form-horizontal panel-body">

			<div class="form-group">

				<label class="col-sm-3">Section</label>
				<div class="col-sm-9">{{section.section}}</div>

			</div>

			<div class="form-group">

				<label class="col-sm-3">Title</label>
				<div class="col-sm-9">{{section.title}}</div>

			</div>

			<div class="form-group">

				<label class="col-sm-3">Tags</label>
				<div class="col-sm-9">{{section.tags | list}}</div>

			</div>


			<div ng-bind-html="section.contents" style="border-top: 1px solid #eee; padding-top:15px"></div>

		</div>

	</div>

</div>
