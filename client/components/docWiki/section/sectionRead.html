<div class="panel panel-default bootcards-wiki-panel" ng-cloak>

	<div class="panel-heading">

		<div class="pull-right">

			<button class="btn btn-danger" ng-click="delete(section)" style="margin-right: 15px;">
				<i class="fa fa-trash-o"></i>Delete
			</button>

			<button class="btn btn-default" ui-sref="docwiki.sectionedit({ sectionId : section.id})">
				<i class="fa fa-pencil"></i>Edit
			</button>
			
		</div>
		
		<h3 class="panel-title">{{section.section + ' ' + section.title}}</h3>
		
	</div>

	<div class="panel-body form-horizontal bootcards-wiki-panel-metadata">

		<div class="form-group">

			<label class="col-sm-2 control-label">Section</label>
			<div class="col-sm-10"><p class="form-control-static">{{section.section}}</p></div>

		</div>

		<div class="form-group">

			<label class="col-sm-2 control-label">Title</label>
			<div class="col-sm-10"> <p class="form-control-static">{{section.title}}</p></div>

		</div>

		<div class="form-group">

			<label class="col-sm-2 control-label">Tags</label>
			<div class="col-sm-10"> <p class="form-control-static">{{section.tags | list}}</p></div>

		</div>

	</div>

	<div class="panel-body">

		<span style="font-style:italic;" ng-if="section.contents == null || section.contents.length == 0">(no contents)</span>

		<div ng-bind-html="section.contents"></div>



	</div>

</div>
