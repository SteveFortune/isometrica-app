<div>

  <isa-doc-wiki-header title="docWiki.title"></isa-doc-wiki-header>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4">

        <div class="panel panel-default">

          <div class="panel-body">


            <a class="btn btn-primary btn-block" href="#" ng-click="addNewItem()">
              <i class="fa fa-plus"></i> 
              <span>Add</span>
            </a>

          </div>

          <div class="list-group">

          <a class="list-group-item bootcards-list-subheading">Sections</a>

            <a ng-repeat="section in sections" 
              class="list-group-item"
              ui-sref="docwiki.section({ sectionId : section.id})">
              {{section.section + " " + section.title}}
            </a>

            <a class="list-group-item bootcards-list-subheading collapsed">Recently modified</a>

            <a class="list-group-item bootcards-list-subheading collapsed">Document history</a>

            <a class="list-group-item bootcards-list-subheading collapsed">Drafts</a>

            <a class="list-group-item bootcards-list-subheading collapsed">Signed by</a>

          </div>

        </div>

      </div>

      <div class="col-sm-8">
        <div id="detail" ui-view>
          
      </div>
    </div>
  </div>

</div>
