<span class="versions">

	<div class="pull-right">
		<button class="btn btn-default" ng-click="createNewVersion()">
			<i class="fa fa-list-ol"></i>
			New version
		</button>
	</div>

	<div class="form-control-static">
		{{page.version}} <span ng-show="page.version>1">
		(<a ng-click="listPreviousVersions()">previous versions</a>)
		</span>
	</div>

</span>
