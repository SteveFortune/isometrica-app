<span class="signatures">

	<div class="form-control-static">

		<div ng-if="page.signatures.length==0">
			This page has not been signed yet
		</div>

		<div ng-if="page.signatures.length==1">
			Signed by: {{page.signatures[0].createdBy}} at {{page.signatures[0].created | date : 'medium'}}
		</div>

		<div ng-if="page.signatures.length>1">Signed by:
			<ul>
				<li ng-repeat="signature in page.signatures">
					{{signature.createdBy}} at {{signature.created | date : 'medium'}}
				</li>
			</ul>
		</div>

	</div

</span>
