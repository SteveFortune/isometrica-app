<div>

	<div ng-show="page._signatures.length==0">This page has not been signed yet</div>

	<div ng-show="page._signatures.length==1">Signed by: {{page._signatures[0].createdBy}} at {{page._signatures[0].created | date : 'medium'}}
	</div>

	<div ng-show="page._signatures.length>1">Signed by:
		<ul>
			<li ng-repeat="signature in page._signatures">
				{{signature.createdBy}} at {{signature.created | date : 'medium'}}
			</li>
		</ul>
	</div>

	<div style="margin-top:5px">
		<button class="btn btn-primary" ng-click="signDocument()">
			<i class="fa fa-check-square-o"></i>
			Sign page
		</button>
	</div>

</div>
