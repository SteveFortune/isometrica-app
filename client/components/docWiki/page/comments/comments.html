<div class="comments panel panel-default">

	<div class="panel-heading clearfix">

		<div class="pull-right">

			<button class="btn btn-default" 
				ng-click="addComment()"
				ng-hide="add">
				<i class="fa fa-plus"></i>Add comment
			</button>
			
		</div>
	
		<h3 class="panel-title text-center">
			Comments 
			<span ng-show="comments.length > 0">({{comments.length}})</span></h3>
	</div>

	<div>

		<div class="panel-body" style="padding:0">

			<!--loading indicator-->
			<div style="padding:10px" ng-show="loading">
				<i class="fa fa-spin fa-spinner"></i>
			</div>

			<ul class="list-group">

				<li class="list-group-item"
				ng-show="add">

					<form>

						<label for="commentText" class="control-label">Your comment:</label>
						<textarea
							class="form-control"
							name="commentText"
							autofocus
							ng-model="comment.text">
						</textarea>

						<div style="margin-top: 5px">

							<button class="btn btn-primary" 
								ng-click="saveComment()">
								<i class="fa fa-check"></i>Save
							</button>

							<button class="btn btn-link" 
								ng-click="cancelComment()">
								Cancel
							</button>

						</div>

					</form>

				</li>

            	<li class="list-group-item"
            	ng-show="!comments || comments.length==0">

            		<div class="row">
						<div class="col-sm-12">
						No comments added yet.
						</div>
					</div>
				</li>

				<!-- list of comments, ordered descending by created data -->
				<li class="list-group-item"
				ng-repeat="comment in comments | orderBy : 'created' : true">
		    		<div class="row">
						<div class="col-sm-12">

							<a class="pull-right"
							ng-click="deleteComment(comment)">
								<i class="fa fa-times"></i>
							</a>
							{{comment.text}}
							<br />
							<span class="small">{{comment.created | timeAgo}} by {{comment.createdBy}}</span>
						</div>
					</div>
				</li>
			</ul>


	</div>

</div>
