<div class="panel panel-default">

  <div class="panel-heading">

    <h3 class="panel-title text-center">Issues</h3>

  </div>

  <div class="panel-body">

    <div ng-if="issues.length == 0">No issues have been created yet</div>

    <table class="table table-hover" ng-if="issues.length>0">

      <thead>

      <tr>

        <th>No.</th>
        <th>Amendment</th>
        <th>Date</th>
        <th>Authorised by</th>

      </tr>
      </thead>

      <tbody>

        <tr ng-repeat="issue in issues" ng-click="issueDetails(issue.id)">

          <td>{{issue.issueNo}}</td>
          <td>{{issue.contents}}</td>
          <td>{{issue.issueDate | date}}</td>
          <td>{{issue.authorisedBy}}</td>

        </tr>

      </tbody>

    </table>

  </div>

</div>
