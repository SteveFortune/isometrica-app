
<div class="form-group">
	<label class="col-xs-3 control-label">
		{{ title }}
	</label>
	<div class="col-xs-9">
		<isa-input
			type="{{ inputType }}"
			name="{{ inputName }}"
			placeholder="{{ inputPlaceholder || 'Enter...' }}">
		</isa-input>
	</div>
</div>

<div class="form-group">
	<div class="col-xs-3"></div>
	<isa-validation-messages
		show-pending-messages="true"
		show-validation-messages="true"
		class="col-xs-9">
	</isa-validation-messages>
</div>
