
<div class="modal-body">
  <form>
    <div class="form-group">
      <input class="form-control" type="text" ng-model="val" autofocus="true">
    </div>

    <div class="btn-group btn-group-justified">
      <div class="btn-group">
       <button type="button" class="btn btn-danger" ng-click="cancel()">
         Cancel
       </button>
      </div>
    <div class="btn-group">
       <button type="button" class="btn btn-success" ng-click="save()">
         Save
       </button>
      </div>
    </div>			    			    
  </form>
</div>
