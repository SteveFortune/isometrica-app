<div>
	<div class="modal-header clearfix">
	    <div class="btn-group pull-left">
		    <button type="button" class="btn btn-default btn-back" ng-click="done()">
	      	Edit Label
	      </button>
	    </div>
	    <div class="btn-group pull-right">
		    <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="done()">
	      	Done
	      </button>
	    </div>		    
	  <h4 class="modal-title">Edit Details</h4>
	</div>
	<div class="modal-body">
	    <form class="form-horizontal">
	    	<div class="form-group">
		        <label class="control-label col-sm-5">Label</label>
		        <div class="col-sm-7">
			        <input class="form-control" type="text" placeholder="Label" ng-model="item.name">
		        </div>
	        </div>
	        <div class="form-group">
		        <label class="control-label col-sm-5">Potential Event</label>
		        <div class="col-sm-7">
			        <input class="form-control" type="text" placeholder="Potential Event...">
		        </div>
	        </div>
	        <div class="form-group">
		        <label class="control-label col-sm-5">Asset/Activity</label>
		        <div class="col-sm-7">
			        <input class="form-control" type="text" placeholder="Asset/Activity...">
		        </div>
	        </div>
	        <div class="form-group">
		        <label class="control-label col-sm-5">Risk Scenario</label>
		        <div class="col-sm-7">
			        <input class="form-control" type="text" placeholder="Risk Scenario...">
		        </div>
	        </div>
	        <div class="form-group">
		        <label class="control-label col-sm-5">Probability</label>
		        <div class="col-sm-7">
			        <div class="btn-group bootcards-radio-buttons">
				      	<button type="button" class="btn btn-default active">Low</button>
				      	<button type="button" class="btn btn-default">Medium</button>
				      	<button type="button" class="btn btn-default">High</button>
			        </div>
		        </div>
	        </div>
	        <div class="form-group">
		        <label class="control-label col-sm-5">Impact (People)</label>
		        <div class="col-sm-7">
			        <div class="btn-group bootcards-radio-buttons">
				      	<button type="button" class="btn btn-default">Low</button>
				      	<button type="button" class="btn btn-default">Medium</button>
				      	<button type="button" class="btn btn-default active">High</button>
			        </div>
		        </div>
	        </div>
	        <div class="form-group">
		        <label class="control-label col-sm-5">Impact (Property)</label>
		        <div class="col-sm-7">
			        <div class="btn-group bootcards-radio-buttons">
				      	<button type="button" class="btn btn-default">Low</button>
				      	<button type="button" class="btn btn-default active">Medium</button>
				      	<button type="button" class="btn btn-default">High</button>
			        </div>
		        </div>
	        </div>
	        <div class="form-group">
		        <label class="control-label col-sm-5">Impact (Operations)</label>
		        <div class="col-sm-7">
			        <div class="btn-group bootcards-radio-buttons">
				      	<button type="button" class="btn btn-default">Low</button>
				      	<button type="button" class="btn btn-default active">Medium</button>
				      	<button type="button" class="btn btn-default">High</button>
			        </div>
		        </div>
	        </div>
	        <div class="form-group">
		        <label class="control-label col-sm-5">Impact (Infotech)</label>
		        <div class="col-sm-7">
			        <div class="btn-group bootcards-radio-buttons">
				      	<button type="button" class="btn btn-default">Low</button>
				      	<button type="button" class="btn btn-default active">Medium</button>
				      	<button type="button" class="btn btn-default">High</button>
			        </div>
		        </div>
	        </div>
	        <div class="form-group">
		        <label class="control-label col-sm-5">Impact (Environment)</label>
		        <div class="col-sm-7">
			        <div class="btn-group bootcards-radio-buttons">
				      	<button type="button" class="btn btn-default">Low</button>
				      	<button type="button" class="btn btn-default">Medium</button>
				      	<button type="button" class="btn btn-default active">High</button>
			        </div>
		        </div>
	        </div>
	        <div class="form-group">
		        <label class="control-label col-sm-5">Overall Risk Rating</label>
		        <div class="col-sm-7">
			        <input class="form-control" type="text" placeholder="">
		        </div>
	        </div>
	        <div class="form-group">
		        <label class="control-label col-sm-5">Mitigation Opportunities</label>
		        <div class="col-sm-7">
			      	<button class="btn btn-default">Add Mitigation Opportunity</button>
		        </div>
	        </div>
	    </form>
	</div>
</div>
