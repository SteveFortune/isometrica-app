<div>

  <div class="modal-header clearfix">
    <button type="button" class="btn btn-link icon-only pull-right" ng-click="saveItem(canvasItemForm)">
    	<i class="fa fa-times fa-lg"></i>
    </button>
    <button type="button" class="btn btn-link icon-only pull-right" 
      ng-if="!isNew"
      ng-click="deleteItem(item)">
      <i class="fa fa-trash fa-lg"></i>
    </button>
  </div>
  <div class="modal-body">

    <form name="canvasItemForm">

      <textarea 
        class="form-control canvas-item-title"
        autofocus="true"
        name="name"
        ng-model="item.name" placeholder="Enter title..."
        ng-required="true">
      </textarea>

    </form>

  </div>
  <div class="modal-footer">
    <button class="btn btn-block" ng-click="editDetails(item)">
    	Edit details
    </button>
  </div>


</div>
