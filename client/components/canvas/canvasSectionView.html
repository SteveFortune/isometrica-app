
<div class="canvas-section" ng-click="addCanvasItem($event, itemType)" res-droppable-move>

	<!-- title and rollup area -->
	<div class="canvas-section-title" res-title-rollup>
		<h4>
			<a class="table-view-link" ng-click="viewSectionWorksheet($event)">
				<i class="fa fa-fw fa-table"></i>
				<span class="badge">{{items.length}}</span>
				{{sectionTitle}}
			</a>
		</h4>
	</div>

	<!-- 'notes' shown on the canvas -->
	<div class="canvas-item" ng-class="{'note' : itemType=='background'}" ng-repeat="item in items | filter : { showOnCanvas : true}"
		res-draggable-canvas-item
		id="{{item.id}}"
		ng-style="{'left' : item.offsetLeft + '%', 'top' : item.offsetTop + '%'}"
		ng-click="editCanvasItem($event, item)">
		{{item.name}}
	</div>

	<div res-emergency-contacts ng-if="itemType == 'background' " plan-id="{{planId}}"></div>

</div>
