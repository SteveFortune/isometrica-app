<div>

  <div class="modal-header clearfix">
    <div class="btn-group pull-left">
	    <button type="button" class="btn btn-link" ng-click="back()">
      	<i class="fa fa-lg fa-arrow-left"></i>
      </button>
    </div>
    <div class="btn-group pull-right">
	    <button type="button" class="btn btn-success" ng-click="saveItem(canvasItemForm)">
      	Done
      </button>
    </div>		    
    <h4 class="modal-title">Contact</h4>
  </div>
  <div class="modal-body">
    <form name="canvasItemForm" class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-4">Name</label>
        <div class="col-sm-8">
	        <input class="form-control" type="text" placeholder="Name..." ng-model="item.name">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4">Role</label>
        <div class="col-sm-8">
          <input class="form-control" type="text" placeholder="Role..." ng-model="item.role">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4">Email</label>
        <div class="col-sm-8">
          <input class="form-control" type="email" placeholder="Email..." ng-model="item.email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4">Phone</label>
        <div class="col-sm-8">
          <input class="form-control" type="phone" placeholder="Phone..." ng-model="item.phone">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4">Note</label>
        <div class="col-sm-8">
          <textarea class="form-control" placeholder="Note..." ng-model="item.note"></textarea>
        </div>
      </div>
    
    </form>
  </div>
  <div class="modal-footer">
    
  </div>
</div>
