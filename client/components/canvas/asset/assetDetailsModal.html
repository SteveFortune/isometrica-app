<div>

  <div class="modal-header clearfix">
    <div class="btn-group pull-left">
	    <button type="button" class="btn btn-link" ng-click="done()">
      	<i class="fa fa-lg fa-arrow-left"></i>
      </button>
    </div>
    <div class="btn-group pull-right">
	    <button type="button" class="btn btn-success" ng-click="saveItem(canvasItemForm)">
      	Done
      </button>
    </div>		    
    <h4 class="modal-title">Entities at risk</h4>
  </div>
  <div class="modal-body">
    <form name="canvasItemForm" class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-5">Name</label>
        <div class="col-sm-7">
	        <input class="form-control" type="text" placeholder="Name..." ng-model="item.name">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-5">Location</label>
        <div class="col-sm-7">
	        <input class="form-control" type="text" placeholder="Location..." ng-model="item.location">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-5">Details</label>
        <div class="col-sm-7">
	        <textarea class="form-control" rows="5" placeholder="Details..." ng-model="item.details"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-5">Business Criticality</label>
        <div class="col-sm-7">
	        <div class="btn-group resilify-toggle-lowmediumhigh">
		      	<button type="button" class="low active">L</button>
		      	<button type="button" class="medium">M</button>
		      	<button type="button" class="high">H</button>
	        </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    
  </div>
</div>
