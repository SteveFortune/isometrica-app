<div>
	<div class="modal-content">
		<form name="entityForm" novalidate class="form-horizontal">
			<div class="modal-header clearfix">
				<div class="btn-group pull-right">
					<button type="button" class="btn btn-link" ng-disabled="!entityForm.$valid" ng-click="saveAndClose()">
						<i class="fa fa-lg fa-check"></i>
					</button>
				</div>
				<h4 class="modal-title">{{ entityName() }}</h4>
			</div>
			<div class="modal-body">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="form-group">
							<label class="control-label col-sm-3">Role Name</label>
							<div class="col-sm-9">
								<input class="form-control" name="roleName" type="text" ng-model="entity.name" required>
								<div ng-show="entityForm.roleName.$touched && entityForm.roleName.$error.required">
									<div>Please enter a role name.</div>
								</div>
							</div>
						</div>
						<div>
							<div class="form-group">
								<label class="control-label col-sm-3">Notes</label>
								<div class="col-sm-9">
									<textarea class="form-control" placeholder="Optional" ng-model="entity.notes"></textarea>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
