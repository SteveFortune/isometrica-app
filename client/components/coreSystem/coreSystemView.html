
<div class="container core-container">

	<resilify-core-system-header></resilify-core-system-header>

	<div class="panel panel-default core-panel" id="corePanel">
		<div class="panel-body">
			<h2>{{ plan.orgName || 'IBM' }}</h2>
			<div class="panel panel-default">

				<!-- Interested parties -->

				<div class="offset right" id="interested-parties">
					<i class="fa fa-long-arrow-left left-arrow"></i>
					<i class="fa fa-long-arrow-right right-arrow"></i>
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">Interested parties (e.g. customers)</h4>
						</div>
					</div>
				</div>

				<!-- / -->

				<!-- Context -->

				<div class="panel-heading" data-toggle="collapse" data-target="#context">
					<h3 class="panel-title">Context</h3>
				</div>

				<resilify-core-system-section
					collection="plan.purposes"
					section-id="context">
				</resilify-core-system-section>

				<!-- / -->

				<!-- Depts, roles, support, products and services -->

				<div class="row core-split-sections">
					<div class="col-sm-4">
						<div class="panel-heading" data-toggle="collapse" data-target="#departments" data-parent="#corePanel">
							<h3 class="panel-title">Departments</h3>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="panel-heading" data-toggle="collapse" data-target="#responsibilities" data-parent="#corePanel">
							<h3 class="panel-title">Responsibilities</h3>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="panel-heading" data-toggle="collapse" data-target="#support" data-parent="#corePanel">
								<h3 class="panel-title">Support</h3>
						</div>
					</div>
				</div>

				<resilify-core-system-section
					collection="plan.departments"
					section-id="departments">
				</resilify-core-system-section>

				<resilify-core-system-section
					collection="plan.roles"
					entity-type="role"
					section-id="responsibilities">
				</resilify-core-system-section>

				<resilify-core-system-section
					collection="plan.suppliersOutsourcePartners"
					section-id="support">
				</resilify-core-system-section>

				<!-- / -->

				<!-- Products and services -->

				<div class="panel-heading" data-toggle="collapse" data-target="#products">
					<h3 class="panel-title">Products &amp; services</h3>
				</div>

				<resilify-core-system-section
					collection="plan.productsServices"
					section-id="products">
				</resilify-core-system-section>

				<!-- / -->

			</div>
		</div>

		<div class="activities-and-dependencies">

			<div class="offset left" id="suppliers">
				<i class="fa fa-long-arrow-left left-arrow"></i>
				<i class="fa fa-long-arrow-right right-arrow"></i>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Suppliers &amp; outsource partners</h4>
					</div>
				</div>
			</div>

			<!-- Activities -->

			<div class="panel-heading panel-heading-activities">
				<h3 class="panel-title">Activities</h3>
			</div>

			<resilify-core-system-section
				collection="plan.activitiesProcesses"
				collapsed="false">
			</resilify-core-system-section>

			<!-- / -->

			<!-- Activities and processes -->

			<div class="panel-heading" data-toggle="collapse" data-target="#dependencies">
				<h3 class="panel-title">Dependencies &amp; supporting activities</h3>
			</div>

			<resilify-core-system-section
				collection="plan.activitiesProcesses"
				tile-icon="fa-gears"
				section-id="dependencies">
			</resilify-core-system-section>

			<!-- / -->

		</div>

		<!-- Assets, resources -->

		<div class="panel-heading last" data-toggle="collapse" data-target="#assets">
			<h3 class="panel-title">Assets, resources &amp; competencies</h3>
		</div>

		<resilify-core-system-section
			collection="plan.assetsResources"
			section-id="assets"
			is-panel-last="true">
		</resilify-core-system-section>

		<!-- / -->

	</div>
</div>

<resilify-core-system-footer></resilify-core-system-footer>
