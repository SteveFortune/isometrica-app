
<div class="collapse" id="{{ sectionId }}">
	<div class="panel-body">
		<ul class="core-items">
			<li ng-repeat='item in collection'>
				<div class="core-item">
					<h4 class="core-item-title">{{ item.title }}</h4>
				</div>
				<div ng-if='tileIcon'>
					<i class="fa {{ tileIcon }}"></i>
				</div>
			</li>
		</ul>
	</div>
</div>
