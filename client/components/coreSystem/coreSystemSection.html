
<div class="collapse" id="{{ sectionId }}">
	<div class="panel-body">
		<ul class="core-items">
			<li ng-repeat='item in collection'>
				<div class="core-item">
					<h4 class="core-item-title">{{ item.title }}</h4>
				</div>
				<div ng-if='tileIcon'>
					<i ng-class="['fa', tileIcon]"></i>
				</div>
			</li>
			<li>
				<div class="core-item core-item-empty">
					<i class="fa fa-plus-circle"></i>
					<h4 class="core-item-title">Add</h4>
				</div>
			</li>
		</ul>
	</div>
</div>
