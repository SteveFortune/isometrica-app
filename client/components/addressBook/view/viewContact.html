<div class="panel panel-default bootcards-wiki-panel">

	<div class="panel-heading clearfix">
		<div class="btn-group pull-right">
			<a class="btn btn-default" ng-click="editEntity()">
				<i class="fa fa-pencil"></i>
				Edit
			</a>
		</div>
		<h3 class="panel-title">Contact Details</h3>
	</div>

	<div class="list-group" loading has-loaded="hasLoaded">

		<div class="list-group-item">
			<isa-profile-img user="entity"></isa-profile-img>
			<h4 class="list-group-item-heading">Name</h4>
			<p class="list-group-item-text" loading-attr value="entity.name"></p>
		</div>

		<div class="list-group-item">
			<h4 class="list-group-item-heading">Email</h4>
			<p class="list-group-item-text" loading-attr value="entity.email"></p>
		</div>

		<div class="list-group-item">
			<h4 class="list-group-item-heading">Type</h4>
			<p class="list-group-item-text" loading-attr value="entity.type"></p>
		</div>

		<div class="list-group-item">
			<h4 class="list-group-item-heading">Role</h4>
			<p class="list-group-item-text" loading-attr value="entity.role"></p>
		</div>

		<div class="list-group-item">
			<h4 class="list-group-item-heading">Address</h4>
			<p class="list-group-item-text" loading-attr value="entity.address"></p>
		</div>

		<div class="list-group-item">
			<h4 class="list-group-item-heading">Phone Numbers</h4>
			<div
				class="row"
				ng-if="entity._phoneNumbers && entity._phoneNumbers.length > 0"
				ng-repeat="number in entity._phoneNumbers">
				<div class="col-sm-6">
					<h4 class="list-group-item-heading"><a href="tel:">{{ number.number }}</a></h4>
				</div>
				<div class="col-sm-6">
					<h4 class="list-group-item-heading">{{ number.type }}</h4>
				</div>
			</div>
			<div ng-if="!entity._phoneNumbers || entity._phoneNumbers.length === 0" class="row">
				<div class="col-sm-11">
					No numbers.
				</div>
			</div>
		</div>

	</div>
</div>
