
<div class="panel-heading clearfix">
	<a class="btn btn-danger pull-left" ng-click="onCancel()">
		<i class="fa fa-times"></i>
		Cancel
	</a>
	<a class="btn btn-success pull-right" ng-disabled="!canSave" ng-click="onSave()">
		<i class="fa fa-check"></i>
		Save
	</a>
	<h3 class="panel-title modal-title">{{ title }}</h3>
</div>
