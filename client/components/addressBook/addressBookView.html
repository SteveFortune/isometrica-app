
<div class="isa-address-book-page">
	<isa-address-book-header select-state="selectState"></isa-address-book-header>
	<isa-guidance-bar>
		<h4>
			Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sed neque at lorem placerat
			pharetra vel quis magna
		</h4>
	</isa-guidance-bar>
	<div class="container bootcards-container isa-address-book-container">
		<div class="row">
			<div class="bootcards-list col-sm-5">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="search-form">
							<div class="row">
								<div class="col-xs-9">
									<div class="form-group">
										<select class="form-control">
											<option>Users</option>
											<option>Contacts</option>
											<option>Organizations</option>
											<option>In call tree</option>
											<option>Not in call tree</option>
										</select>
									</div>
								</div>
								<div class="col-xs-3">
									<a class="btn btn-primary btn-block" ng-click="registerUser()">
										<i class="fa fa-plus"></i>
										<span>Add</span>
									</a>
								</div>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<div class="search-form">
							<div class="form-group">
								<input type="text" class="form-control" ng-model="query" placeholder="Search {{ selectState }}...">
								<i class="fa fa-search"></i>
							</div>
						</div>
					</div>
					<div class="list-group" infinite-scroll="loadMore()">
						<a
							ng-if="loadingState === 'loaded' && addressBookCollection.length > 0"
							ng-repeat="user in addressBookCollection | filter : query"
							ui-sref="addressbook.user({ id: user.id })"
							class="list-group-item">

							<isa-profile-img user="user"></isa-profile-img>
							<h4 class="list-group-item-heading">
								{{ user.firstName + ' ' + user.lastName }}
							</h4>
							<p class="list-group-item-text">
								{{ user.role || 'Unknown' }}
							</p>

						</a>
						<div
							ng-if="loadingState === 'loaded' && addressBookCollection.length === 0"
							class="list-group">
							<h4>No users. Try <a ng-click="registerUser()">adding some.</a></h4>
						</div>
						<div
							ng-if="loadingState === 'failed'"
							class="list-group">
							<a>Error</a>
						</div>
					</div>
				</div>
			</div>
			<div class="bootcards-cards col-sm-7">
				<div id="detail" ui-view/>
			</div>
		</div>
	</div>
</div>
