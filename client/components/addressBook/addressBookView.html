
<isa-address-book-header select-state="selectState"></isa-address-book-header>

<div class="container">
	<div class="row">
		<div class="bootcards-list col-sm-5">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="search-form">
						<div class="row">
							<div class="col-xs-9">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Search {{ selectState }}...">
									<i class="fa fa-search"></i>
								</div>
							</div>
							<div class="col-xs-3">
								<a class="btn btn-primary btn-block" ui-sref="addressbook.newuser">
									<i class="fa fa-plus"></i>
									<span>Add</span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="list-group" infinite-scroll="loadMore()">

					<!-- We've successfully loaded a !empty collection of users -->

					<a
						ng-if="loadingState === 'loaded' && addressBookCollection.length > 0"
						ng-repeat="user in addressBookCollection"
						ui-sref="addressbook.user({ userId: user.id })"
						class="list-group-item">

						<isa-profile-img user="user"></isa-profile-img>
						<h4 class="list-group-item-heading">
							{{ user.name }}
						</h4>
						<p class="list-group-item-text">
							{{ user.role || 'Unknown' }}
						</p>

					</a>

					<!-- We've loaded successfully but there are no users -->

					<div
						ng-if="loadingState === 'loaded' && addressBookCollection.length === 0"
						class="list-group">
						<h4>No users. Try <a ui-sref="addressbook.newuser">adding some</a></h4>
					</div>

					<!-- There was an error loading -->

					<div
						ng-if="loadingState === 'failed'"
						class="list-group">
						<a>Error</a>
					</div>

				</div>
			</div>
		</div>
		<div class="bootcards-cards col-sm-7">
			<div id="detail" ui-view/>
		</div>
	</div>
</div>
