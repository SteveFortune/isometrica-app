<div class="panel panel-default bootcards-wiki-panel">

	<isa-address-book-modal-header
		can-save="userForm.$valid"
		on-save="createUser()"
		on-cancel="cancel()"
		title="New User">
	</isa-address-book-modal-header>

	<div class="modal-body">
		<form class="form-horizontal" name="userForm" novalidate>

			<isa-form-input
				title="First Name*"
				input-type="text"
				input-placeholder='Joe'
				input-name='firstName'
				model='user.firstName'
				form='userForm'
				validation-model='{
					"required": "A first name is required."
				}'>
			</isa-form-input>

			<div class="form-group">
				<label class="col-xs-3 control-label">Last Name*</label>
				<div class="col-xs-9">
					<input
						type="text"
						class="form-control"
						ng-model="user.lastName"
						ng-model-options="{ debounce: { default: 500, blur: 0} }"
						placeholder="Bloggs"
						name="lastName"
						required>
				</div>
			</div>

			<div class="form-group">
				<div class="col-xs-3"></div>
				<div class="col-xs-9" ng-show="userForm.lastName.$touched">
					<p ng-show="userForm.lastName.$error.required">
						A last name is required.
					</p>
				</div>
			</div>

			<div class="form-group">
				<label class="col-xs-3 control-label">Email*</label>
				<div class="col-xs-9">
					<input
						type="email"
						class="form-control"
						ng-model="user.email"
						ng-model-options="{ debounce: { default: 500, blur: 0} }"
						placeholder="joe.bloggs@ibm.com"
						name="email"
						exists-email
						required>
				</div>
			</div>

			<div class="form-group">
				<div class="col-xs-3"></div>
				<div class="col-xs-9" ng-show="userForm.email.$touched">
					<p ng-show="userForm.email.$error.required">
						An email address is required.
					</p>
					<p ng-show="userForm.email.$error.email">
						Must be a valid email address.
					</p>
					<p ng-show="userForm.email.$pending.existsEmail">
						...
					</p>
					<p ng-show="userForm.email.$error.existsEmail">
						A user already exists with this email address.
					</p>
				</div>
			</div>

			<div class="form-group">
				<label class="col-xs-3 control-label">Password*</label>
				<div class="col-xs-9">
					<input
						type="password"
						class="form-control"
						ng-model="user.password"
						ng-model-options="{ debounce: { default: 500, blur: 0} }"
						name="password"
						placeholder="Password"
						minlength="6"
						contains-number
						required>
				</div>
			</div>

			<div class="form-group">
				<div class="col-xs-3"></div>
				<div class="col-xs-9" ng-show="userForm.password.$touched">
					<p ng-show="userForm.password.$error.required">
						A password is required.
					</p>
					<p ng-show="userForm.password.$error.minlength">
						Must be > 6 characters long.
					</p>
					<p ng-show="userForm.password.$error.containsNumber">
						Must contain both letters and numbers.
					</p>
				</div>
			</div>
		</form>
	</div>

</div>
