<div class="panel panel-default bootcards-wiki-panel">

	<!-- && other forms are valid ! -->
	<isa-address-book-modal-header
		can-save="userForm.$valid"
		on-save="updateUser()"
		on-cancel="cancel()"
		title="{{ user.name }}">
	</isa-address-book-modal-header>

	<div class="modal-body">
		<form class="form-horizontal" name="userForm" novalidate>

			<!-- Basic user fields -->

			<isa-form-input
				title="First Name*"
				input-type="text"
				input-placeholder='Joe'
				input-name='firstName'
				model='user.firstName'
				form='userForm'
				validation-model='{
					"required": "A first name is required."
				}'>
			</isa-form-input>
			<isa-form-input
				title="Last Name*"
				input-type="text"
				input-placeholder='Bloggs'
				input-name='lastName'
				model='user.lastName'
				form='userForm'
				validation-model='{
					"required": "A last name is required."
				}'>
			</isa-form-input>
			<isa-form-input
				title="Title or Role"
				input-type="text"
				input-placeholder='VP of Sales'
				input-name='role'
				model='user.role'
				form='userForm'>
			</isa-form-input>
			<isa-form-input
				title="Email*"
				input-type="email"
				input-placeholder='joe.bloggs@ibm.com'
				input-name='email'
				model='user.email'
				form='userForm'
				validation-model='{
					"required": "An email address is required.",
					"email": "Must be a valid email address.",
					"existsEmail": "A user already exists with this email address."
				}'
				pending-model='{
					"existsEmail": "..."
				}'>
			</isa-form-input>

			<accordion>
				<accordion-group is-open="true">
					<accordion-heading class="hiero">
						Phone Numbers
					</accordion-heading>

					<div class="list-group" ng-repeat="phoneNumber in user.phoneNumbers">
						<isa-form-input
							class="col-sm-6"
							title="Number"
							input-type="text"
							input-placeholder='+44 7668 492301'
							input-name='phoneNumber_{{ $index }}'
							model='phoneNumber.number'
							form='userForm'
							validation-model='{
								"phoneNumber": "Must be a valid phone number.",
								"required": "A number is required."
							}'>
						</isa-form-input>
						<isa-form-input
							class="col-sm-6"
							title="Type"
							input-type="text"
							input-placeholder='Mobile'
							input-name='type_{{ $index }}'
							model='phoneNumber.type'
							form='userForm'
							validation-model='{
								"required": "A type is required."
							}'>
						</isa-form-input>
					</div>
					<div ng-if="!user.phoneNumbers.length" class="list-group-item">
						<p>
							No phone numbers.
						</p>
					</div>
					<a class="btn btn-primary pull-right" ng-click="addPhoneNumber()">
						<i class="fa fa-plus"></i>
						New Number
					</a>
				</accordion-group>
			</accordion>

			<!-- Sub forms -->

			<accordion>
				<accordion-group is-open="page.open">
					<accordion-heading class="hiero">
						User Admin
					</accordion-heading>
				</accordion-group>
				<accordion-group is-open="page.open">
					<accordion-heading class="hiero">
						Call Tree
					</accordion-heading>
				</accordion-group>
			</accordion>
		</form>
	</div>

</div>
